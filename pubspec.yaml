name: ParkinsonsAI
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  splashscreen: 1.2.0
  image_picker: 0.6.7+2

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
  - family: PT Sans
    fonts:
      - asset: assets/fonts/PTSans-Bold.ttf
        weight: 700
      - asset: assets/fonts/PTSans-Regular.ttf
        weight: 400

